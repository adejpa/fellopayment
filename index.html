<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opsi Pembayaran</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="action-bar bordered">
    <div class="container-fluid p-16">
      <div class="row">
        <div class="col">
          <a href="#">
            <img src="assets/img/ic-arrow-back@2x.png" class="icon-back" alt="">
          </a>
        </div>
        <div class="col-8 text-center">
          <span class="title-bar">Opsi Pembayaran</span>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
  <div class="content pt-8">
    <ul class="skeleton-list"></ul>
    <ul class="data-list d-none">
      <li class="data-item">
        <div class="data-content not-connected w-100">
          <div class="image-item d-flex align-items-center">
            <img src="assets/img/logo-fello@2x.png" class="image-logo" alt="alt-logo" />
          </div>
          <div class="text-item flex-fill d-flex flex-column justify-content-center">
            <span class="title-item">Fello</span>
            <span class="desc-item">Hubungkan akun</span>
          </div>
          <div class="balance-item flex-fill d-flex align-items-center justify-content-end d-none">Rp84.100</div>
          <div class="arrow-item d-flex align-items-center">
            <img src="assets/img/ic-chevron-right@2x.png" class="chevron-right" alt="chevron-right" />
          </div>
        </div>
      </li>
      <li class="data-item">
        <div class="data-content not-connected w-100">
          <div class="image-item d-flex align-items-center">
            <img src="assets/img/logo-dana@2x.png" class="image-logo" alt="alt-logo" />
          </div>
          <div class="text-item flex-fill d-flex flex-column justify-content-center">
            <span class="title-item">Dana</span>
            <span class="desc-item">Hubungkan akun</span>
          </div>
          <div class="balance-item flex-fill d-flex align-items-center justify-content-end d-none">Rp12.600</div>
          <div class="arrow-item d-flex align-items-center">
            <img src="assets/img/ic-chevron-right@2x.png" class="chevron-right" alt="chevron-right" />
          </div>
        </div>
      </li>
      <li class="data-item">
        <div class="data-content not-connected w-100">
          <div class="image-item d-flex align-items-center">
            <img src="assets/img/logo-doku@2x.png" class="image-logo" alt="alt-logo" />
          </div>
          <div class="text-item flex-fill d-flex flex-column justify-content-center">
            <span class="title-item">Doku</span>
            <span class="desc-item">Hubungkan akun</span>
          </div>
          <div class="balance-item flex-fill d-flex align-items-center justify-content-end d-none">Rp0</div>
          <div class="arrow-item d-flex align-items-center">
            <img src="assets/img/ic-chevron-right@2x.png" class="chevron-right" alt="chevron-right" />
          </div>
        </div>
      </li>
    </ul>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
