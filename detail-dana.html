<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Pembayaran - DANA</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="action-bar">
    <div class="container-fluid p-16">
      <div class="row">
        <div class="col">
          <a href="index.html">
            <img src="assets/img/ic-cancel@2x.png" class="icon-back" alt="">
          </a>
        </div>
        <div class="col-8 text-center">
          <span class="title-bar"></span>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
  <div class="content mt-n58 pt-57">
    <div class="info-top d-flex align-items-center justify-content-between">
      <div class="info-left">
        <h1 class="info-balance">Rp12.600</h1>
        <h4 class="info-name">Saldo DANA</h4>
      </div>
      <div class="info-right">
        <img src="assets/img/logo-dana@2x.png" class="image-logo" alt="alt logo" />
      </div>
    </div>
    <ul class="akun-list">
      <li class="akun-item">
        <div class="akun-content w-100">
          <div class="akun-icon d-flex align-items-center">
            <img src="assets/img/ic-nama-akun@2x.png" alt="alt-logo" />
          </div>
          <div class="akun-text flex-fill d-flex flex-column justify-content-center">
            <span class="akun-title">Nama Akun</span>
            <span class="akun-name">Rubben Harianto</span>
          </div>
          <div class="akun-arrow"></div>
        </div>
      </li>
      <li class="akun-item">
        <div class="akun-content w-100">
          <div class="akun-icon d-flex align-items-center">
            <img src="assets/img/ic-no-handphone@2x.png" alt="alt-logo" />
          </div>
          <div class="akun-text flex-fill d-flex flex-column justify-content-center">
            <span class="akun-title">No.Handphone</span>
            <pre class="akun-name">081234567890</pre>
          </div>
          <div class="akun-arrow"></div>
        </div>
      </li>
    </ul>
    <ul class="action-list">
      <li class="action-item">
        <a href="#" class="action-content action-delete" data-id="3">
          <div class="action-icon d-flex align-items-center">
            <img src="assets/img/ic-delete@2x.png" alt="alt icon" />
          </div>
          <div class="action-title delete">
            Hapus kaitan akun
          </div>
        </a>
      </li>
    </ul>
  </div>
  <div class="bt-sheet d-flex flex-column align-items-center justify-content-end" aria-hidden="true">
    <div class="bt-sheet-overlay"></div>
    <div class="bt-sheet-contents d-fle flex-column">
      <div class="bt-sheet-controls">
        <div class="bt-sheet-draggable-area">
          <div class="bt-sheet-draggable-thumb"></div>
        </div>
      </div>
      <div class="bt-sheet-body flex-fill d-flex flex-column">
        <h2>Hapus Kaitan Akun?</h2>
        <p>Untuk dapat menggunakan kembali,  Anda harus
          kaitkan ulang akun</p>
        <div class="bt-sheet-action d-flex flex-column">
          <button class="btn btn-primary btn-block bt-sheet-button false">Tidak, batalkan</button>
          <button class="btn btn-primary btn-block bt-sheet-button true">Ya, hapus</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bottom-sheet.js"></script>
</body>
</html>
